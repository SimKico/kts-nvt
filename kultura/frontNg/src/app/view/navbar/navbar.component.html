<div class="navbar p-grid p-justify-between p-px-3 p-mx-0">
  <div class="p-col-4 p-p-0 p-col-align-center p-d-flex p-ai-center">
    <a routerLink="/" class="logo p-my-0">kultura</a>
    <span class="p-input-icon-left search-bar p-d-none p-d-md-inline-block">
    <i class="pi pi-search"></i>
      <input type="text"
             placeholder="Search"
             [(ngModel)]="searchQuery"
             (keyup)="setSearchQuery($event)"
             pInputText>
    </span>
  </div>
  <div class="p-col-2 p-p-0 p-col-align-center">
    <span class="p-input-icon-left">
    <i class="pi pi-search"></i>
      <input type="text"
             placeholder="Search"
             [(ngModel)]="searchQuery"
             (keyup)="setSearchQuery($event)"
             pInputText>
    </span>
  </div>
  <div class="p-col-4 p-text-center p-p-0">
    <button class="p-button-text topnav-button p-px-4"
            [routerLinkActiveOptions]="{exact: true}"
            routerLinkActive="activated"
            [routerLink]="''"
            icon="pi pi-map"
            pButton
    ></button>
    <button class="p-button-text topnav-button p-px-4"
            routerLinkActive="activated"
            [routerLink]="'list-view'"
            icon="pi pi-th-large"
            pButton
    ></button>
  </div>
  <div class="p-col-4 p-justify-end p-col-align-center p-p-0">
      <p-menu class="user-menu" [model]="menuItems" [popup]="true" #menu></p-menu>
      <ngx-avatar class="ng-avatar"
                  bgColor="#275DAD"
                  [name]="name"
                  [size]="35"
                  [textSizeRatio]="1.9"
                  (click)="menu.toggle($event)"
      >
      </ngx-avatar>
  </div>
</div>
