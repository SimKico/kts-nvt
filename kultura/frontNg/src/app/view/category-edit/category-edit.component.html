<form (submit)="onSubmit()" [formGroup]="categoryForm">
  <p-card class="flat-card">
    <div class="p-col">
      <h2>Edit a category and its subcategories.</h2>
      <div class="card p-grid">
        <div class="p-fluid p-col">
          <div class="p-field p-col">
              <span class="p-float-label">
                 <input autocomplete="off"
                        formControlName="name"
                        id="name"
                        pInputText
                        type="text">
                <label for="name">Category name</label>
              </span>
          </div>
        </div>
      </div>
      <div class="p-text-right">
        <button class="p-button p-button primary" label="Edit" pButton type="submit"></button>
      </div>

    </div>
  </p-card>
</form>
