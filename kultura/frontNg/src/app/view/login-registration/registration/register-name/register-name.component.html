<div>
  <div class="p-card-header">
    <div class="p-grid p-justify-center">
      <p class="logo p-mt-5 p-mb-0">kultura</p>
    </div>
    <div class="p-grid p-justify-center">
      <h2 class="p-mt-1 p-mb-3 p-text-light">Sign Up</h2>
    </div>
  </div>
  <div class="p-card-content">
    <form [formGroup]="nameGroup" (ngSubmit)="onClickProceed()">
      <div class="p-grid p-px-5">
        <div class="p-col-6">
          <span class="p-float-label">
          <input type="text" id="firstName" name="firstName" autocomplete="off" formControlName="firstName" pInputText>
          <label for="firstName">First name</label>
          </span>
        </div>
        <div class="p-col-6">
          <span class="p-float-label">
          <input type="text" id="lastName" name="lastName" autocomplete="off" formControlName="lastName" pInputText>
          <label for="lastName">Last name</label>
          </span>
        </div>
        <div class="p-col-12 p-mt-0">
          <small class="p-text-light">Nice to meet you.</small>
        </div>
      </div>
      <div class="p-grid p-px-5 p-justify-end p-mt-5">
        <div class="p-col">
          <button type="button"
                  class="p-button-text blue-button-text"
                  label="Back"
                  (click)="onClickBack()"
                  pButton></button>
        </div>
        <div class="p-col p-text-right">
          <button type="submit"
                  class="p-button blue-button"
                  label="Proceed"
                  pButton
          ></button>
        </div>
      </div>
    </form>
  </div>
</div>
