<div style="background-color: #d7dce2;">
    <div class="p-grid p-shadow-6" style="background-color: #e9edf1;">
        <div class="p-md-2 p-lg-2 p-xl-2">
        </div>
        <div class="p-mt-5 p-p-3 p-p-md-0 p-p-lg-0 p-p-xl-0 p-col-12 p-sm-12 p-md-8 p-lg-8 p-xl-8">
            <div class="p-d-flex p-flex-row p-mb-3">
                <div class="p-d-inline">
                    <div class="p-card p-p-2" style="background-color: teal;">
                        <i class="pi pi-image" style="font-size: 172px; "></i>
                    </div>
                </div>
                <div class="p-mx-3" style="flex: 1;">
                    <div class="p-mb-5">
                        {{cultural_offering.subcategoryName}}
                    </div>
                    <div>
                        <i class="pi pi-star"></i>{{cultural_offering.overallRating}} out of {{cultural_offering.numReviews}} reviews
                    </div>
                    <div>
                        <h1>
                            {{cultural_offering.name}}
                        </h1>
                    </div>
                </div>
                <div class="p-d-flex p-flex-column p-as-end p-p-0">
                    <div class="p-d-flex p-flex-row-reverse p-p-0">
                        <button pButton pRipple type="button" label="Subscribe" icon="pi pi-bell"></button>
                    </div>
                </div>
            </div>
            <p-tabMenu  [model]="items" [activeItem]="active"></p-tabMenu>
        </div>
        <div class="p-md-2 p-lg-2 p-xl-2">
        </div>
    </div>
    <app-offering-rating *ngIf="active.label==='Reviews'" [cultural_offering]="cultural_offering"></app-offering-rating>
</div>
